{% extends 'hospital/base.html' %}
{% block content %}
<center>
	<form method="POST">
		{% csrf_token %}
		<h1 style="font-style: italic;">LOGIN PAGE</h1>
		  <div class="form-column align-items-center">

			<div class="col-7">
			  <label  for="inputname">Email:</label>
				<input type="email" class="form-control" id="inputname" name="email" placeholder="Enter your email" required>
			</div>
			<div class="col-7">
			 <label  for="input password">Password:</label>
			 <input type="password" name="password" id="inputpassword" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter your password"  name="password" required>
			 <small id="passwordHelpBlock" class="form-text text-muted">
			  Your password must be 6-20 characters long
			</small>
			</div>
			<div class="col-7">
			  <div class="form-check mb-2">
				<input class="form-check-input" type="checkbox" id="autoSizingCheck">
				<label class="form-check-label" for="autoSizingCheck">
				  Remember me
				</label>
			  </div>
			</div>
			<div class="col-auto">
			  <button type="submit" class="btn btn-primary mb-2" value="Login"><a href="{% url 'index' %}"></a></button>
			</div>
			<div>
				<p>
					Don't have an account?
					<button type="button" class="btn btn-primary"> <a href="{% url 'signup' %}" style="color: white;">Sign up</a></button>
				</p>
			</div>
		  </div>
		</form>
</center>
{% endblock %}
